<nav class="navbar navbar-expand-lg fixed-top" [class.shrinked]="isShrinked">
    <div class="container">
        <a class="navbar-brand" routerLink="home">
            <h1 class="text-white fw-bold fs-2">Start Framework</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto gap-4">
                @for (link of links; track $index) {
                <li><a class="text-white text-decoration-none fw-bold fs-6 p-2 rounded-2" routerLink={{link}}
                        routerLinkActive="bg-sec">{{link}}</a></li>
                }
            </ul>
        </div>
    </div>
</nav>
